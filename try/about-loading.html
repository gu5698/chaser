<style class="cp-pen-styles">/****************************
  ANIMATIONS
*****************************/
@keyframes clockwise {
  to {
    transform: rotate(360deg) translatez(0);
  }
}
@keyframes counter-clockwise {
  to {
    transform: rotate(-360deg) translatez(0);
  }
}
@keyframes bounce {
  50% {
    transform: translatey(-20px);
  }
  100% {
    transform: translatey(20px);
  }
}
@keyframes zoom {
  to {
    width: calc(250px + 20px);
    margin-left: calc(-125px - 10px);
    margin-top: calc(-125px - 10px);
    border-width: 10px;
    border-color: white;
  }
}
@keyframes follow {
  0% {
    transform: translatex(-45px);
  }
  100% {
    transform: translatex(60px);
  }
}
/****************************
  MAGIC SPINNER
*****************************/
.magic {
  background-color: transparent;
  width: 10px;
  height: 10px;
  border-radius: 100%;
  box-shadow: 12px -12px 0 rgba(255, 255, 255, 0.125), 17px 0 0 -1px rgba(255, 255, 255, 0.25), 12px 12px 0 -2px rgba(255, 255, 255, 0.375), 0 17px 0 -3px rgba(255, 255, 255, 0.5), -12px 12px 0 -4px rgba(255, 255, 255, 0.625), -17px 0 0 -5px rgba(255, 255, 255, 0.75), -12px -12px 0 -6px rgba(255, 255, 255, 0.875), 0 -17px 0 -7px white;
  animation: clockwise 0.75s steps(8, end) infinite;
}

/****************************
  DOT SPINNER
*****************************/
.spin {
  background-color: transparent;
  width: 10px;
  height: 10px;
  border-radius: 100%;
  box-shadow: 12px -12px rgba(255, 255, 255, 0.125), 17px 0 rgba(255, 255, 255, 0.25), 12px 12px rgba(255, 255, 255, 0.375), 0 17px rgba(255, 255, 255, 0.5), -12px 12px rgba(255, 255, 255, 0.625), -17px 0 rgba(255, 255, 255, 0.75), -12px -12px rgba(255, 255, 255, 0.875), 0 -17px white;
  animation: clockwise 0.75s steps(8, end) infinite;
}

/****************************
  LINE SPINNER
*****************************/
.one {
  height: 50px;
  width: 50px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent transparent rgba(255, 255, 255, 0.5);
  border-radius: 100%;
  animation: clockwise 0.35s linear infinite;
}

/****************************
  TECH SPINNER
*****************************/
.multi {
  height: 50px;
  width: 50px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent rgba(255, 255, 255, 0.25) transparent rgba(255, 255, 255, 0.5);
  border-radius: 100%;
  animation: clockwise 1.01s linear infinite;
}

.multi:after {
  position: absolute;
  display: block;
  top: 5px;
  right: 5px;
  height: 30px;
  width: 30px;
  border-width: 5px;
  border-style: solid;
  border-color: rgba(255, 255, 255, 0.5) transparent transparent;
  border-radius: 100%;
}

.multi div {
  position: relative;
  height: 40px;
  width: 40px;
  border-width: 5px;
  border-style: solid;
  border-color: rgba(255, 255, 255, 0.25) transparent rgba(255, 255, 255, 0.5);
  border-radius: 100%;
  animation: counter-clockwise 0.49s linear infinite;
}

.multi div:after {
  position: absolute;
  display: block;
  top: 0;
  right: 0;
  height: 30px;
  width: 30px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent rgba(255, 255, 255, 0.25);
  border-radius: 100%;
}

/****************************
  DOT BOUNCE
*****************************/
.bounce div {
  border-radius: 100%;
  height: 10px;
  width: 10px;
  background-color: white;
  animation: bounce 1s ease-in-out infinite;
  position: absolute;
  top: 0;
  transform: translatey(20px);
}

.bounce div:first-of-type {
  left: -20px;
  animation-delay: 0.20s;
}

.bounce div:nth-of-type(2) {
  animation-delay: 0.10s;
}

.bounce div:last-of-type {
  left: 20px;
}

/****************************
  iOS STYLE SPINNER
*****************************/
.ios {
  width: 0;
  height: 0;
  animation: clockwise 1s steps(8, end) infinite;
}

.ios div {
  width: 6px;
  height: 40px;
  margin-top: calc(-40px/2);
  margin-left: calc(-6px/2);
  position: absolute;
}

.ios div:before,
.ios div:after {
  background-color: rgba(255, 255, 255, 0.2);
  display: block;
  position: absolute;
  width: 100%;
  height: 25%;
}

.ios div:before {
  border-radius: 6px 6px 0 0;
  top: 0;
}

.ios div:after {
  border-radius: 0 0 6px 6px;
  bottom: 0;
}

.ios div:nth-of-type(1):after {
  background-color: rgba(255, 255, 255, 0.625);
}

.ios div:nth-of-type(2) {
  transform: rotate(45deg) translatez(0);
}

.ios div:nth-of-type(2):after {
  background-color: rgba(255, 255, 255, 0.75);
}

.ios div:nth-of-type(3) {
  transform: rotate(90deg) translatez(0);
}

.ios div:nth-of-type(3):after {
  background-color: rgba(255, 255, 255, 0.875);
}

.ios div:nth-of-type(4) {
  transform: rotate(135deg) translatez(0);
}

.ios div:nth-of-type(4):after {
  background-color: white;
}

/****************************
  TWO TONE SPINNER
*****************************/
.two {
  height: 50px;
  width: 50px;
  border-width: 5px;
  border-style: solid;
  border-color: rgba(255, 255, 255, 0.75) rgba(255, 255, 255, 0.75) rgba(255, 255, 255, 0.25) rgba(255, 255, 255, 0.25);
  border-radius: 100%;
  animation: clockwise .5s linear infinite;
}

/****************************
  PORTAL
*****************************/
.portal {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
}

.portal > div {
  position: relative;
  width: 0;
  height: 0;
  align-self: center;
}

.portal > div > div {
  position: absolute;
  width: 0;
  align-self: center;
  border-width: 0;
  border-style: solid;
  border-color: rgba(255, 255, 255, 0);
  border-radius: 50%;
  animation: zoom 1s ease-in infinite;
}

.portal > div > div:after {
  display: block;
  padding-top: 100%;
}

.portal > div > div:nth-of-type(2) {
  animation-delay: 0.33s;
}

.portal > div > div:nth-of-type(3) {
  animation-delay: 0.67s;
}

/****************************
  FOLLOW
*****************************/
.follow {
  width: 80px;
  display: flex;
  justify-content: center;
  overflow: hidden;
}

.follow div {
  align-self: center;
  width: 10px;
  height: 20px;
  padding: 2px;
  background-color: rgba(0, 0, 0, 0.3);
  box-shadow: -15px 0 0 rgba(0, 0, 0, 0.3), -30px 0 0 rgba(0, 0, 0, 0.3), 15px 0 0 rgba(0, 0, 0, 0.3), 30px 0 0 rgba(0, 0, 0, 0.3);
}

.follow div > div {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: white;
  box-shadow: -15px 0 0 white, 15px 0 0 white;
  animation: follow 1s steps(7, end) infinite;
}

/****************************
  GLOBAL STYLES
*****************************/
*, *:before, *:after {
  box-sizing: border-box;
}

body {
  background-color: gray;
  padding: 10px;
}

*:before, *:after {
  content: '';
}

ul {
  list-style: none;
  width: 100%;
}

li {
  display: inline-flex;
  justify-content: center;
  position: relative;
  width: calc(20% - (10px * (5 / 5)));
  height: 100px;
  margin-left: 10px;
  margin-bottom: 10px;
  background-color: rgba(0, 0, 0, 0.2);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4), 0 0 1px rgba(255, 255, 255, 0.4);
  border-radius: 5px;
  overflow: hidden;
}

li:nth-of-type(5n+1) {
  margin-left: 0;
}

li > * {
  position: relative;
  align-self: center;
}

li:hover * {
  animation-play-state: running !important;
}

<script >/*
  Some simple, and not-so-simple, preloaders created with CSS.

  Hover to animate.

  Works best in Chrome.
*/

// Pause Animations
window.addEventListener("load",
setTimeout(function () {
  var l = document.getElementsByTagName('li');
  for (var i = 0; i < l.length; i++)
  {if (window.CP.shouldStopExecution(0)) break;
    var m = l[i].getElementsByTagName('*');
    for (var j = 0; j < m.length; j++)
    {if (window.CP.shouldStopExecution(1)) break;
      m[j].style.webkitAnimationPlayState = "paused";
    }window.CP.exitedLoop(1);
  }window.CP.exitedLoop(0);
}, 3000), false);
